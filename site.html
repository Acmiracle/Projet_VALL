<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <title>Mon site</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            /* Section Téléchargements */
            #telechargements {
                padding: 20px;
                margin: 20px auto;
                background: white;
                border-radius: 15px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 800px;
                text-align: center;
            }

            #telechargements h2 {
                color: #4CAF50;
                margin-bottom: 15px;
            }

            #telechargements ul {
                list-style: none;
                padding: 0;
            }

            #telechargements ul li {
                margin: 10px 0;
            }

            #telechargements ul li a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
                transition: color 0.3s;
            }

            #telechargements ul li a:hover {
                color: #4CAF50;
            }
        </style>
    </head>
    <body>
        <h1>Bienvenue sur mon site</h1>
        <h2>Une sous-titre</h2>
        <h3>Un autre sous-titre</h3>
        <h4>Encore un autre sous-titre</h4>
        <p>Ceci est une page HTML simple avec un fichier CSS externe.</p>
        



        <table>
            <tr>
                <td>Cellule 1</td>
                <td>cellule 2</td>
            </tr>
            <tr>
                <td>Cellule 3</td>
                <td>Cellule 4</td>
            </tr>
        </table>
    </body>
</html>
